services:
  gather-web:
    image: nginx:alpine
    container_name: gather-web
    restart: unless-stopped
    volumes:
      # Site files â€” clone the repo on the server and point here
      - ../:/usr/share/nginx/html:ro
      # Nginx config
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - traefik
    expose:
      - "80"

networks:
  traefik:
    external: true
